<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>42-time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">⏰</div>
        <h1 id="app-name">42 Time</h1>
        <p class="subtitle" id="app-subtitle">월별 학습시간 확인하기</p>
      </div>

      <div class="main">
        <a href="https://intra.42.fr" id="intra-link" class="primary-btn">
          <span class="btn-icon">🔗</span>
          <span id="go-to-profile">프로필 확인하러 가기</span>
        </a>
      </div>

      <div class="footer">
        <p class="info" id="info-text">
          프로필 페이지에서 월별 누적시간을 확인하세요
        </p>
        <a
          href="https://github.com/enkoding1/42-time-extension"
          id="github-link"
          class="secondary-link"
        >
          <span id="issues-feedback">Issues & Feedback →</span>
        </a>
      </div>
    </div>
    <script src="../popup.js"></script>
  </body>
</html>
